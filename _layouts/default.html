<!doctype html>
<!-- paulirish.com/2008/conditional-stylesheets-vs-css-hacks-answer-neither/ -->
<!--[if lt IE 7]> <html class="no-js ie6 oldie" lang="en"> <![endif]-->
<!--[if IE 7]>    <html class="no-js ie7 oldie" lang="en"> <![endif]-->
<!--[if IE 8]>    <html class="no-js ie8 oldie" lang="en"> <![endif]-->
<!-- Consider adding an manifest.appcache: h5bp.com/d/Offline -->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
<head>
  <meta charset="utf-8">

  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>{{ page.title }}</title>

  <!-- Mobile viewport optimized: j.mp/bplateviewport -->
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <!-- CSS: implied media=all -->
  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/bootstrap.css">
  <link rel="stylesheet" href="/css/data_table.css">
  <link rel="stylesheet" href="/css/syntax.css">
  <link rel="stylesheet" href="/css/style.css">
  {% if page.css %}
  <link rel="stylesheet" href="/css/pages/{{ page.css }}">
  {% endif %}
  <!-- end CSS-->

  <!-- All JavaScript at the bottom, except for Modernizr -->
  <script src="/js/libs/modernizr-2.0.6.min.js"></script>
</head>
<body>
  <div id="container">
    <header>
      <div class="container">
        <a class="brand" href="/">BioReports</a>
      </div>
    </header>
    <div id="main" role="main">
      <div class="content container">
        {{ content }}
      </div>
    </div>
    <footer>
      <div class="container">
        <p><a href="about.html">about</a> | <a href="http://wiki/research/Bioinformatics">bioinfo wiki</a> | <a href="contact.html">contact</a></p> 
      </div>
    </footer>
  </div> <!--! end of #container -->


  <!-- JavaScript at the bottom for fast page loading -->

  <script src="/js/libs/jquery-1.6.2.min.js"></script>
  {% if page.d3 %}
  <script src="/js/libs/d3/d3.min.js"></script>
  <script src="/js/libs/d3/d3.geom.min.js"></script>
  <script src="/js/libs/d3/d3.layout.min.js"></script>
  <script src="/js/libs/d3/d3.csv.min.js"></script>
  <script src="/js/libs/d3/d3.time.min.js"></script>
  {% endif %}
  <script src="/js/libs/jquery.tableofcontents.min.js"></script>
  <script src="/js/libs/picnet.table.filter.min.js"></script>
  <script src="/js/libs/jquery.dataTables.js"></script>
  <script src="/js/data_table_sorters.js"></script>
  <script src="/js/libs/jquery.zclip.min.js"></script>
  <script src="/js/script.js"></script>
  {% if page.js %}
  <script src="/js/pages/{{ page.js }}"></script>
  {% endif %}

  <!-- Prompt IE 6 users to install Chrome Frame. Remove this if you want to support IE 6.
       chromium.org/developers/how-tos/chrome-frame-getting-started -->
  <!--[if lt IE 7 ]>
    <script src="//ajax.googleapis.com/ajax/libs/chrome-frame/1.0.3/CFInstall.min.js"></script>
    <script>window.attachEvent('onload',function(){CFInstall.check({mode:'overlay'})})</script>
  <![endif]-->
</body>
</html>
